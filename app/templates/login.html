<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../static/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Aveile Hijab</title>
  </head>
  <body>
    <!-- start Form Login -->
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="{{ url_for('login') }}" method="post">
                    <h2>Login</h2>        
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan email" name="email" autocomplete="off" required>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan password" name="password" autocomplete="off" required>
                    </div>
                    <div class="button">
                        <button class="btn-login"><a href="./home.html">Login</a></button>
                    </div>
                    <div class="text-start">Dont have an account?<a href="{{ url_for('registrasi') }}">Sign Up</a></div>  
                </form>
            </div>            
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
